{% extends "base.html" %}

{% block content %}
    <h1>Build A Blog</h1>

    {% if blogs|length == 0 %}
    <p>No blogs yet</p>
    {% else %}

        <ul>
            {% for blog in blogs %}
            <form action='/' method="get">
                <li><h2><a href="{{url_for('blogList', id=blog.id)}}">{{blog.title}}</a></h2>
            <!--<li><h2><a href="./indiBlog?id={{blog.id}}">{{blog.title}}</a></h2>
            -->
                <h3>{{blog.body}}</h3>
                <input type="hidden" name="get-blog-id" value="{{blog.id}}" />
                </li>
            </form>
                <hr />
            </li>
            {% endfor %}
            </ul>
        
    {% endif%}

{% endblock %}
