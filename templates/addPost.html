{% extends "base.html" %}

{% block content %}

<h1>Build A Blog!</h1>
<form action="/newpost" method='post'>
    <label>
        New Blog:
        <input type="text" id='id' name='blog' />
        {% if title_error %}
        <p class='error'>{{ title_error }}</p>
        {% endif %}
        </label>
<br>
<label>
<textarea name='body' rows="4" cols="50"></textarea>
{% if body_error %}
  <p class='error'>{{ body_error }}</p>
{% endif %}
<br>
<input type="submit" value='Add Blog' />
</label>
</form>

<hr />



{% endblock %}
